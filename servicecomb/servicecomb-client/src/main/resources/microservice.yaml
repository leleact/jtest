servicecomb:
  service:
    application: sample
    name: client
    version: 1.0.0
    environment: development
    registry:
      enabled: false
      address: http://10.0.1.3:30100
    zero-config:
      enable: true
      mode: multicast
      heartbeat:
        interval: 30s
        lost-times: 3
      pull-interval: 3s
      multicast:
        address: 0.0.0.0:6666
        group: 225.6.7.8
  rest:
    address: 0.0.0.0:8100
  datacenter:
    name: mydatacenter
    region: my-Region
    availableZone: my-Zone
  metrics:
    endpoint:
      enabled: true